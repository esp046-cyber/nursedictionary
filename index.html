        let currentFilter = 'all';
        let searchTerm = '';

        function renderTerms() {
            const content = document.getElementById('content');
            const filtered = dictionary.filter(term => {
                const matchesCategory = currentFilter === 'all' || term.category === currentFilter;
                const matchesSearch = term.word.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    term.tagalog.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    term.scenario.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                content.innerHTML = '<div class="no-results">No terms found. Try a different search or filter.</div>';
                document.getElementById('stats').textContent = 'No results found';
                return;
            }

            content.innerHTML = filtered.map(term => `
                <div class="term-card">
                    <div class="term-header">
                        <div class="term-word">${term.word}</div>
                        <div class="term-category">${term.category}</div>
                    </div>
                    <div class="term-translation">${term.tagalog}</div>
                    <div class="term-scenario">
                        <div class="scenario-title">üí¨ Real Scenario:</div>
                        <div class="scenario-text">${term.scenario}</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('stats').textContent = `Showing ${filtered.length} of ${dictionary.length} terms`;
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.category;
                renderTerms();
            });
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchTerm = e.target.value;
            renderTerms();
        });

        renderTerms();
    </script>
